<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "shortcut icon" href = "favicon.PNG">
    <title>Game Guru</title>
    <style>
        @font-face 
        {
            font-family: moonhouse;
            src: url('Moonhouse.ttf');
        }

        body
        {
            display: flex;
            margin: 0;
            height: 100%;
            background-image: url('Game Guru.png');
            background-size: cover;
            backdrop-filter: blur(50px);
            background-repeat: no-repeat;
            background-position: center;
            align-items: center;
        }
        img
        {
            margin-top: 2cm;
            margin-left: auto;
            margin-right: auto;
            display: block;
            width: 94%;
        }

        div
        {
            /* padding: 8.3%; */
            padding-top: 3%;
            padding-bottom: 9%;
            height: 100%;
        }

        h1
        {
            width: 100%;
            text-align: center;
            color: white;
            font-family: moonhouse;
            font-size: 30px;
            margin-top: 2cm;
            margin-bottom: 2.3cm;
        }

        a
        {
            margin-top: 2cm;
            margin-left: auto;
            margin-right: auto;
            display: block;
            text-decoration: none;
        }

        button
        {
            margin-left: auto;
            margin-right: auto;
            display: block;
            background-color: black;
            border: none;
            padding: 9px;
            border-radius: 20px;
            font-family: moonhouse;
            color: white;
            font-size: 30px;
            text-align: center;
            padding-left: 15px;
            padding-right: 15px;
        }

        button:hover
        {
            background-color: grey;
            transition: background-color 500ms linear;
        }

        @media only screen and (min-width: 1366px)
        {
            body
            {
                margin: 0;
                height: 100%;
                background-image: url('Game Guru.png');
                backdrop-filter: blur(50px);
                background-size: cover;
                background-repeat: no-repeat;
                background-position: center;
                overflow-y: hidden;
            }

            a
            {
                margin-top: 0cm;
            }

            div
            {
                width: 100%;
            }

            h1
            {
                margin-top: 1.1cm;
            }
            img
            {
                width: 30%;
            }
        }
    </style>
</head>
<body>
    <div>
        <a href = "#"><button>GET THE APP</button></a>
        <img width = "500px" src = "Game Guru.png">
        <h1>DO YOU HAVE WHAT IT TAKES ?</h1>
    </div>
</body>
</html>
